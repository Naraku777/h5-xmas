<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xmas</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page-a.css">
  <link rel="stylesheet" href="css/page-b.css">
  <link rel="stylesheet" href="css/page-c.css">

  <script>
    var config = {};

    // rem
    (function (doc) {

      var docEl = doc.documentElement
      var resizeEvt = 'orientationchange' in window ?
        'orientationchange' :
        'resize'
      var container = doc.querySelector('.container')

      var recalc = function () {
        // Init proportion
        var proportion = 900 / 1440
        var clientWidth = docEl.clientWidth
        // Adaptive container height
        doc.body.style.height = clientWidth * proportion + 'px'
        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px'
        config.clientWidth = clientWidth
        config.clientHeight = clientWidth * proportion
      }

      window.addEventListener(resizeEvt, recalc, false)
      doc.addEventListener('DOMContentLoaded', recalc, false)

    })(document)

  </script>
</head>

<body>

  <div class="container">
    <!-- page a -->
    <section class="page-a bg-adaptive">
      <!-- moon -->
      <figure class="moon"></figure>
      <!-- xmas tree -->
      <figure class="tree"></figure>
      <!-- cloud -->
      <figure class="cloud"></figure>
      <!-- boy -->
      <div class="chs-boy chs-boy-deer"></div>
      <!-- window -->
      <div class="window wood">
        <div class="window-bg"></div>
        <div class="window-content">
          <div class="window-left"></div>
          <div class="window-right"></div>
        </div>
      </div>
    </section>
    <!-- page b -->
    <section class="page-b bg-adaptive">
      <!-- cat -->
      <figure class="cat"></figure>
      <!-- girl -->
      <figure class="girl"></figure>
      <!-- boy -->
      <figure class="xmas-boy-head"></figure>
      <figure class="xmas-boy boy-walk"></figure>
      <!-- carousel -->
      <div id="carousel">
        <figure id="spinner"></figure>
      </div>
    </section>
    <!-- page c -->
    <section class="page-c bg-adaptive">
      <!-- 窗户关闭 -->
      <div class="window wood">
        <div class="window-content" data-attr="red">
          <div class="window-scene-bg"></div>
          <div class="window-close-bg"></div>
          <div class="window-left hover"></div>
          <div class="window-right hover"></div>
        </div>
      </div>
    </section>
    <!-- 雪花 -->
    <canvas id="snowflake"></canvas>
  </div>

</body>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery.transit/0.9.12/jquery.transit.min.js"></script>
<script src="js/snowflake.js"></script>
<script src="js/carousel.js"></script>
<script src="js/observer.js"></script>
<script src="js/page-c.js"></script>
<script src="js/page-b.js"></script>
<script src="js/page-a.js"></script>
<script src="js/xmas.js"></script>

</html>
