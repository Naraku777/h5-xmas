<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xmas</title>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="container">
    <section class="page-a bg-adaptive"></section>
    <section class="page-b bg-adaptive"></section>
    <section class="page-c bg-adaptive"></section>
  </div>

</body>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script src="js/observer.js"></script>
<script src="js/page-c.js"></script>
<script src="js/page-b.js"></script>
<script src="js/page-a.js"></script>
<script src="js/xmas.js"></script>

<script>
  (function (doc) {

    var docEl = doc.documentElement
    var resizeEvt = 'orientationchange' in window
      ? 'orientationchange'
      : 'resize'
    var container = doc.querySelector('.container')

    var recalc = function () {
      // 原始比例
      var proportion = 900 / 1440
      // 自适应容器高度
      container.style.height = container.clientWidth * proportion + 'px'
    }

    window.addEventListener(resizeEvt, recalc, false)
    doc.addEventListener('DOMContentLoaded', recalc, false)


  })(document)

</script>

</html>
